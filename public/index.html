<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!--External Fonts-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i">

  <!--internal css files-->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Charcounter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- like JS -->
  <script type="text/javascript" src="/scripts/like-counter.js"></script>

  <!-- New Tweet section toggle JS -->
  <script type="text/javascript" src="/scripts/new-tweet-toggle.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <div>
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>

      <input class="button not-clicked" type="submit" value="Compose">
    </nav>
  </div>
  <!-- Page-specific (main) content here -->
  <div>
    <main class="container">

      <section class="new-tweet">

        <h2>Compose Tweet</h2>
        <form id="load-tweets" action="/tweets" method="POST">
          <textarea class="char" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
        <h3 class=error></h3>
      </section>

      <section class="tweets-container">

      </section>

    </main>
  </div>
</body>

</html>
